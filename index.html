<!DOCTYPE html>
<html>
  <head>
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h1>Привет из мини-приложения!</h1>

    </button>
    <script>
      Telegram.WebApp.expand();
    </script>
  </body>
</html>
