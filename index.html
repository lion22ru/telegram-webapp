<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–∏–Ω–∏-–∏–≥—Ä—ã –¥–ª—è Telegram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 2px solid #fff;
            margin-bottom: 20px;
        }
        .game-title {
            margin: 10px 0;
        }
        .game-container {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>üéÆ –ú–∏–Ω–∏-–∏–≥—Ä—ã</h1>

    <!-- –ê—Ä–∫–∞–Ω–æ–∏–¥ -->
    <div class="game-container">
        <h2 class="game-title">–ê—Ä–∫–∞–Ω–æ–∏–¥</h2>
        <canvas id="arkanoid" width="300" height="200"></canvas>
    </div>

    <!-- –ü–∏–Ω–≥-–ø–æ–Ω–≥ -->
    <div class="game-container">
        <h2 class="game-title">–ü–∏–Ω–≥-–ü–æ–Ω–≥</h2>
        <canvas id="pong" width="300" height="200"></canvas>
    </div>

    <script>
        // ------------------ –ê—Ä–∫–∞–Ω–æ–∏–¥ ------------------
        const canvasA = document.getElementById("arkanoid");
        const ctxA = canvasA.getContext("2d");

        let ballX = 150, ballY = 100, ballDX = 2, ballDY = -2, ballR = 5;
        let paddleW = 60, paddleH = 10;
        let paddleX = (canvasA.width - paddleW) / 2;

        function drawArkanoid() {
            ctxA.clearRect(0, 0, canvasA.width, canvasA.height);
            ctxA.beginPath();
            ctxA.arc(ballX, ballY, ballR, 0, Math.PI * 2);
            ctxA.fillStyle = "#00ffcc";
            ctxA.fill();
            ctxA.closePath();

            ctxA.beginPath();
            ctxA.rect(paddleX, canvasA.height - paddleH, paddleW, paddleH);
            ctxA.fillStyle = "#ff00aa";
            ctxA.fill();
            ctxA.closePath();

            if(ballX + ballDX < ballR || ballX + ballDX > canvasA.width - ballR) ballDX = -ballDX;
            if(ballY + ballDY < ballR) ballDY = -ballDY;
            else if(ballY + ballDY > canvasA.height - ballR) {
                if(ballX > paddleX && ballX < paddleX + paddleW) {
                    ballDY = -ballDY;
                } else {
                    ballX = 150; ballY = 100;
                }
            }

            ballX += ballDX;
            ballY += ballDY;
        }
        setInterval(drawArkanoid, 20);

        canvasA.addEventListener("touchmove", (e) => {
            const touchX = e.touches[0].clientX - canvasA.getBoundingClientRect().left;
            paddleX = touchX - paddleW / 2;
        });

        canvasA.addEventListener("mousemove", (e) => {
            const mouseX = e.clientX - canvasA.getBoundingClientRect().left;
            paddleX = mouseX - paddleW / 2;
        });

        // ------------------ –ü–∏–Ω–≥-–ü–æ–Ω–≥ ------------------
        const canvasP = document.getElementById("pong");
        const ctxP = canvasP.getContext("2d");

        let py = canvasP.height / 2 - 25;
        let by = canvasP.height / 2, bx = canvasP.width / 2;
        let bdx = 2, bdy = 2;

        function drawPong() {
            ctxP.clearRect(0, 0, canvasP.width, canvasP.height);

            // –∏–≥—Ä–æ–∫
            ctxP.fillStyle = "#ffcc00";
            ctxP.fillRect(10, py, 10, 50);

            // –º—è—á
            ctxP.beginPath();
            ctxP.arc(bx, by, 5, 0, Math.PI * 2);
            ctxP.fillStyle = "#00ccff";
            ctxP.fill();

            // –æ—Ç—Å–∫–æ–∫–∏
            if (by + bdy < 0 || by + bdy > canvasP.height) bdy = -bdy;
            if (bx + bdx < 20 && by > py && by < py + 50) bdx = -bdx;
            if (bx + bdx > canvasP.width || bx + bdx < 0) {
                bx = canvasP.width / 2; by = canvasP.height / 2;
            }

            bx += bdx; by += bdy;
        }
        setInterval(drawPong, 20);

        canvasP.addEventListener("touchmove", (e) => {
            const touchY = e.touches[0].clientY - canvasP.getBoundingClientRect().top;
            py = touchY - 25;
        });

        canvasP.addEventListener("mousemove", (e) => {
            const mouseY = e.clientY - canvasP.getBoundingClientRect().top;
            py = mouseY - 25;
        });
    </script>
</body>
</html>
